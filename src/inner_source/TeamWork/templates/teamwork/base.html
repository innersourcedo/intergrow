<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>

<!-- main style -->
<style>
  /* Style the body */
  body {
    font-family: Arial;
    margin: 0;
  }

  /* Page Content */
  .content {
    padding: 20px;
  }

  .button {
    background-color: #4CAF50;
    /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }

  .button1 {
    background-color: white;
    color: black;
    border: 2px solid #4CAF50;
  }
</style>
<!-- table style -->
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th,
  td {
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2
  }

  th {
    background-color: rgb(60, 75, 60);
    color: white;
  }
</style>



{% include 'teamwork/header.html' %}

<div class="content">
  {% block  main_content %}


  {% endblock%}
</div>


{% include "teamwork/footer.html" %}
